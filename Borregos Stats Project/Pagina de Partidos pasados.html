<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Last Games</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <script>
        var equipos = ["UDEM", "CEU", "UNI", "Tec Saltillo"];
        var LG = ["UDEM.jpeg", "CEU.jpeg", "UNI.jpeg", "Tec Saltillo.jpeg"];
        position = 0;

        function num() {
            //acuerdate de cambiar tus variables cuando tengas las fotos.
            var showImg = document.getElementById("myImage");
            var team = document.getElementById("input1").value;
            var find = false;
            for (var i = 0; i < equipos.length; i++) {
                if (equipos[i].localeCompare(team) == 0) {
                    find = true;
                    position = i;

                }
            }
            if (find == true) {
                showImg.src = LG[position];


            } else {
                alert("Team not found");
            }

        }

        function display() {
            var F = "";
            for (var i = 0; i < equipos.length; i++) {
                F = (F + equipos[i] + "<br>");

            }
            document.getElementById("answerBox2").innerHTML = "Options:" +
                "<Br/>" + "<Br/>" +
                F;
        }
    </script>

</head>
